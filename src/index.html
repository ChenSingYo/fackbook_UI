<!DOCTYPE html>
<html lang="en"
  class="">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
      content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>FakeBook</title>
    <!-- Link Swiper CSS -->
    <link rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>

  <body class="bg-fb-bg">
    <header class="
      w-full h-[56px]
      bg-fb-header 
      fixed top-0 left-0 right-0
      flex items-center justify-between px-4
      z-40">
      <!-- header left -->
      <div class="flex items-center">
        <!-- FB logo -->
        <svg viewBox="0 0 36 36"
          class="fill-current text-fb"
          height="39"
          width="39">
          <defs>
            <linearGradient x1="50%"
              x2="50%"
              y1="97.0782153%"
              y2="0%">
              <stop offset="0%"
                stop-color="#0062E0"></stop>
              <stop offset="100%"
                stop-color="#19AFFF"></stop>
            </linearGradient>
          </defs>
          <path d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z">
          </path>
          <path class="fill-current text-white"
            d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z">
          </path>
        </svg>
        <!-- search bar (只在電腦版顯示) -->
        <button class="popover-btn lg:hidden">
          <span class="iconify text-white" data-icon="bx:bx-search" data-height="40"></span>
        </button>
        <div class="
            bg-fb-input
            ml-2
            py-2
            px-3
            w-[240px]
            rounded-full
            items-center
            hidden
            lg:flex
          ">
          <span class="iconify text-gray-400 mr-1 pt-[3px]" data-icon="bx:bx-search" data-height="23"></span>
          <input type="text"
            class="w-full bg-transparent text-white focus:outline-none"
            placeholder="搜尋 Facebook" />
        </div>
      </div>

      <!-- header right -->
      <div class="flex items-center relative"
        id="header-r-panel">
        <button class="popover-btn duration-300"
          id="plus-btn">
          <span class="iconify pointer-events-none text-white" data-icon="akar-icons:plus" data-height="40"></span>
        </button>
        <button class="popover-btn duration-300"
          id="msg-btn">
          <span class="iconify pointer-events-none text-white" data-icon="ri:messenger-fill" data-height="40"></span>
        </button>
        <button class="popover-btn duration-300"
          id="notification-btn">
          <span class="iconify pointer-events-none text-white" data-icon="ion:notifications" data-height="40"></span>
        </button>
        <button class="popover-btn duration-300"
          id="more-btn">
          <span class="iconify pointer-events-none text-white" data-icon="bi:caret-down-fill" data-height="20"></span>
        </button>

        <!-- 下拉選單 1 plus -->
        <div class="popover-panel hidden"
          id="plus-panel">
          <p class="text-white mb-3 text-2xl">建立</p>

          <div class="
              flex
              items-center
              p-1
              mb-2
              hover:bg-fb-hover-input
              rounded-lg
              cursor-pointer
            ">
            <div class="
                bg-fb-input
                rounded-full
                p-2
                mr-2
                flex
                justify-center
                items-center
              ">
              <svg xmlns="http://www.w3.org/2000/svg"
                fill="none"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                stroke="white">
                <path stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </div>
            <div class="flex-1">
              <p class="text-sm text-white mb-[2px]">貼文</p>
              <p class="text-xs text-gray-400">在動態消息分享貼文。</p>
            </div>
          </div>
        </div>

        <!-- 下拉選單 2 messenger -->
        <div class="popover-panel hidden"
          id="msg-panel">
          <p class="text-white mb-3 text-2xl">Messenger</p>
          <div class="
              bg-fb-input
              rounded-full
              py-1
              px-3
              flex
              items-center
              mb-4
            ">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="w-[18px] h-[18px] mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="#9ba3af">
              <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text"
              id="msg-input"
              class="w-full bg-transparent focus:outline-none text-white"
              placeholder="搜尋 Messenger" />
          </div>

          <div class="
              flex
              items-center
              mb-2
              p-2
              rounded-lg
              hover:bg-fb-hover-input
              cursor-pointer
            ">
            <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
              <img class="w-full object-cover"
                src="https://drive.google.com/uc?export=download&id=1SVJqSCbqVfFv8epyIVQn3OnILY8X0BDs"
                alt="" />
            </div>
            <div class="flex-1">
              <p class="text-base text-white mb-[2px]">SingYo</p>
              <p class="text-sm text-gray-400">TailwindCSS讚讚！・1分鐘前</p>
            </div>
          </div>

        </div>

        <!-- 下拉選單 3 notification -->
        <div class="popover-panel hidden"
          id="notification-panel">
          <p class="text-white mb-3 text-2xl">通知</p>

          <div class="
              flex
              items-center
              mb-2
              p-2
              rounded-lg
              hover:bg-fb-hover-input
              cursor-pointer
            ">
            <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
              <img class="w-full object-cover"
                src="https://drive.google.com/uc?export=download&id=1SVJqSCbqVfFv8epyIVQn3OnILY8X0BDs"
                alt="" />
            </div>
            <div class="flex-1">
              <p class="text-sm text-white mb-[2px]">
                SingYo習得TailwindCSS!
              </p>
              <p class="text-xs text-fb">1分鐘前</p>
            </div>
          </div>
        </div>

        <!-- 下拉選單 4 more -->
        <div class="popover-panel hidden"
          id="more-panel">
          <div class="
              flex
              items-center
              mb-2
              rounded-lg
              hover:bg-fb-hover-input
              cursor-pointer
            ">
            <div class="w-[60px] h-[60px] m-2 rounded-full overflow-hidden mr-3">
              <img class="w-full object-cover"
                src="https://drive.google.com/uc?export=download&id=1SVJqSCbqVfFv8epyIVQn3OnILY8X0BDs"
                alt="" />
            </div>
            <div class="flex-1">
              <p class="text-base text-white mb-[2px]">SingYo</p>
              <p class="text-sm text-gray-400">查看你的個人檔案</p>
            </div>
          </div>
          <hr class="opacity-20 p-2" />
          <div class="
            flex
            mb-2
            items-center
            hover:bg-fb-hover-input
            rounded-lg
            cursor-pointer
            "
            id="color-theme-switcher"
          >
            <button class="
              bg-fb-input
              rounded-full
              p-2 m-2
              flex justify-center items-center
            ">
              <span class="iconify pointer-events-none text-white" data-icon="icon-park-outline:sun" data-height="22"></span>
              <span class="iconify pointer-events-none hidden duration-200" data-icon="eva:moon-fill" style="color: #222;" data-height="24"></span>
            </button>
            <p class="flex-1 text-white" id="color-theme-info">日間模式</p>
          </div>
          <div class="
              flex
              mb-2
              items-center
              hover:bg-fb-hover-input
              rounded-lg
              cursor-pointer
            ">
            <div class="
                bg-fb-input
                rounded-full
                p-2
                m-2
                flex
                justify-center
                items-center
              ">
              <span class="iconify" data-icon="tabler:logout" style="color: white;" data-height="22"></span>
            </div>
            <p class="flex-1 text-white">登出</p>
          </div>
        </div>
      </div>
    </header>
    <main class="main-h-[100vh] pt-main-span flex">
      <!-- 左側資訊欄 -->
      <div id="left-block"
        class="
        hidden 
        sticky 
        top-main-span 
        max-w-[300px] w-full h-full 
        pl-4 
        xl:block">
      </div>

      <!-- 動態牆 -->
      <div class="max-w-[744px] w-full mx-auto px-4 pb-4">
        <!-- 限時動態 -->
        <div class="relative">
          <div class="flex overflow-x-auto no-scrollbar"
            id="story-list">
            <div class="flex-1 px-[4px] min-w-[160px] cursor-pointer">
              <div class="h-full flex flex-col rounded-lg overflow-hidden">
                <div class="h-full">
                  <img class="object-cover w-full h-full duration-500 hover:scale-105"
                    src="https://drive.google.com/uc?export=download&id=1SVJqSCbqVfFv8epyIVQn3OnILY8X0BDs" />
                </div>
                <div class="bg-fb-card pt-6 px-2 pb-2 relative">
                  <button class="
                    w-[32px]
                    h-[32px]
                    p-2
                    absolute
                    -top-4
                    left-[calc(50%-16px)]
                    bg-fb
                    rounded-full
                    focus:outline-none
                    ring-fb-card ring-4
                    flex
                    justify-center
                    items-center
                  ">
                    <img src="https://bruce-fe-fb.web.app/image/plus.svg" />
                  </button>
                  <p class="w-full text-center text-white dark:text-red-500">建立限時動態</p>
                </div>
              </div>
            </div>
            <!-- 透過js渲染他人動態  -->
          </div>
          <button class="
            absolute
            popover-btn
            -right-3
            top-[calc(50%-22.5px)]
            z-10
            w-[45px]
            h-[45px]
          ">
            <img src="https://bruce-fe-fb.web.app/image/right-arrow.svg" />
          </button>

        </div>
        <!-- 在想些什麼？ -->
        <div class="rounded-lg mt-4 px-4 py-3 bg-fb-card">
          <div class="flex pb-4">
            <div class="w-[44px] h-[44px] rounded-full overflow-hidden mr-3">
              <img src="https://drive.google.com/uc?export=download&id=1SVJqSCbqVfFv8epyIVQn3OnILY8X0BDs" />
            </div>
            <div class="bg-fb-input flex-1 rounded-full flex items-center">
              <input type="text"
                class="text-left text-sm pl-3 w-full bg-transparent text-white focus:outline-none"
                placeholder="在想些什麼？" />
            </div>
          </div>

          <div class="border-t border-gray-700 flex pt-3">
            <button class="flex-1 h-[40px] rounded-lg hover:bg-fb-hover-input flex items-center justify-center">
              <div class="w-[16px]">
                <img src="https://bruce-fe-fb.web.app/image/camera.svg"
                  alt="" />
              </div>
              <p class="text-gray-400 text-sm pl-1.5">直播視訊</p>
            </button>
            <button class="flex-1 h-[40px] rounded-lg hover:bg-fb-hover-input flex items-center justify-center">
              <div class="w-[16px]">
                <img src="https://bruce-fe-fb.web.app/image/photo.svg"
                  alt="" />
              </div>
              <p class="text-gray-400 text-sm pl-1.5">相片／影片</p>
            </button>
            <button class="flex-1 h-[40px] rounded-lg hover:bg-fb-hover-input flex items-center justify-center">
              <div class="w-[16px]">
                <img src="https://bruce-fe-fb.web.app/image/feel.svg"
                  alt="" />
              </div>
              <p class="text-gray-400 text-sm pl-1.5">感受／活動</p>
            </button>
          </div>
        </div>

        <!-- 開包廂 -->
        <div class="card pr-0 flex">
          <!-- Swiper -->
          <div class="swiper-container p-[5px] fb-live">
            <div class="swiper-wrapper w-auto">
              <!-- 建立包廂按鈕 -->
              <div class="swiper-slide w-auto">
                <button class="
              mr-4
              px-4
              h-[40px]
              ring-1 ring-gray-600
              flex
              items-center
              rounded-full
              focus:outline-none
              hover:ring-2
              hover:ring-blue-500
            ">
                  <div class="w-[24px]">
                    <img src="https://bruce-fe-fb.web.app/image/video.svg"
                      alt="" />
                  </div>
                  <p class="ml-2 text-fb text-sm font-bold">
                    建立包廂
                  </p>
                </button>

              </div>
              <div id="swiper-live"
                class="swiper-slide w-auto flex">
                <!-- 透過字串模板渲染進來其他slider -->
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>

        <!-- 貼文牆 -->
        <div class="card pb-0 px-0">
          <!-- 貼文標題 -->
          <div class="flex px-4">
            <div class="w-[44px] h-[44px] rounded-full overflow-hidden mr-3">
              <img src="https://drive.google.com/uc?export=download&id=1SVJqSCbqVfFv8epyIVQn3OnILY8X0BDs" />
            </div>
            <div class="flex-1">
              <p class="text-white">SingYo</p>
              <div class="flex items-center text-gray-400 text-sm">
                <div>5小時</div>
                <div>．</div>
                <div class="w-[12px]">
                  <img class="w-full"
                    src="https://bruce-fe-fb.web.app/image/earth.svg" />
                </div>
              </div>
            </div>
            <button class="w-[12px] focus:outline-none">
              <img src="https://bruce-fe-fb.web.app/image/more.svg"
                alt="" />
            </button>
          </div>
          <!-- 貼文內文 -->
          <p class="text-base text-gray-300 mt-3 px-4">
            基於wordpress cms平台建置的個人網站。(籌備中)
          </p>
          <!-- 貼文圖片 -->
          <!-- inline => block -->
          <a href="https://listener-note.com/"
            class="block mt-3"
            target="_blank">
            <div class="w-full overflow-hidden h-[260px]">
              <img src="https://unsplash.com/photos/hxCIfi47FgQ/download?force=true&w=640"
                class="w-full" />
            </div>
            <div class="bg-fb-input w-full px-4 py-2 text-white">
              <p class="text-gray-400 text-sm">https://listener-note.com/</p>
              <p class="text-lg"> Listener's Note </p>
            </div>
          </a>
          <!-- 讚、留言 -->
          <div class="px-4">
            <div class="border-b border-gray-700 flex justify-between py-3">
              <div class="flex items-center">
                <div class="w-[18px] mr-2">
                  <img src="https://bruce-fe-fb.web.app/image/like-blue.svg" />
                </div>
                <p class="text-sm text-gray-400">Ryan、Annie和其他299人</p>
              </div>
              <div class="flex items-center">
                <p class="text-sm text-gray-400 mr-2">4則留言</p>
                <p class="text-sm text-gray-400">1次分享</p>
              </div>
            </div>
            <div class="flex items-center py-2">
              <button class="
                flex-1
                h-[40px]
                rounded-lg
                hover:bg-fb-hover-input
                flex
                items-center
                justify-center
              ">
                <div class="w-[16px]">
                  <span class="iconify text-gray-400" data-icon="uiw:dislike-o" data-height="18" data-flip="vertical"></span>
                </div>
                <p class="text-gray-400 text-sm pl-2">讚</p>
              </button>
              <button class="
                flex-1
                h-[40px]
                rounded-lg
                hover:bg-fb-hover-input
                flex
                items-center
                justify-center
              ">
                <div class="w-[16px]">
                  <span class="iconify text-gray-400" data-icon="majesticons:message-line" data-height="20"></span>
                </div>
                <p class="text-gray-400 text-sm pl-2">留言</p>
              </button>
              <button class="
                flex-1
                h-[40px]
                rounded-lg
                hover:bg-fb-hover-input
                flex
                items-center
                justify-center
              ">
                <div class="w-[16px]">
                  <span class="iconify text-gray-400" data-icon="bx:bx-share" data-height="22" data-flip="horizontal"></span>
                </div>
                <p class="text-gray-400 text-sm pl-2">分享</p>
              </button>
            </div>
          </div>
        </div>
        <!-- 貼文牆 (Loading) -->
        <div class="card pb-0 px-0 animate-pulse">
          <!-- 貼文標題 -->
          <div class="flex px-4 items-center mb-4">
            <div class="
              w-[44px]
              h-[44px]
              rounded-full
              overflow-hidden
              mr-3
              bg-fb-input
            "></div>
            <div class="flex content-evenly flex-wrap w-[200px] h-[50px]">
              <div class="bg-fb-input h-[16px] w-[200px] rounded-full"></div>
              <div class="bg-fb-input h-[12px] w-[100px] rounded-full"></div>
            </div>
          </div>
          <div class="w-full h-[260px] bg-fb-input rounded-b-lg"></div>
        </div>

        <!-- 貼文牆 (Loading) -->
        <div class="card pb-0 px-0 animate-pulse">
          <!-- 貼文標題 -->
          <div class="flex px-4 items-center mb-4">
            <div class="
              w-[44px]
              h-[44px]
              rounded-full
              overflow-hidden
              mr-3
              bg-fb-input
            "></div>
            <div class="flex content-evenly flex-wrap w-[200px] h-[50px]">
              <div class="bg-fb-input h-[16px] w-[200px] rounded-full"></div>
              <div class="bg-fb-input h-[12px] w-[100px] rounded-full"></div>
            </div>
          </div>
          <div class="w-full h-[260px] bg-fb-input rounded-b-lg"></div>
        </div>

      </div>
      <!-- 右側聯絡人 -->
      <div id="right-block"
        class="hidden sticky top-main-span max-w-[360px] w-full h-full lg:block">
        <p class="mb-2 pl-5 text-lg text-gray-400">聯絡人</p>
      </div>
    </main>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>

</html>
